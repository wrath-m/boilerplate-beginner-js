<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        Look above, it's mandatory for SEO to state the language of your content
        <!DOCTYPE html> means you tell the browser this is HTML5
        -->

        <!-- Character set, so you don't see gibberish if someone writes chinese -->
        <meta charset="utf-8">

        <!-- Website title -->
        <title>HTML Template</title>

        <!-- Website description -->
        <meta name="description" content="Description here">

        <!--
        This means that the browser will (probably) render the width of the page at the width of its own screen. So if that screen is 320px wide, the browser window will be 320px wide, rather than way zoomed out and showing 960px (or whatever that device does by default, in lieu of a responsive meta tag).
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Configure website icon for Apple -->
        <link rel="manifest" href="/site.webmanifest">
        <link rel="apple-touch-icon" href="/icon.png">
    </head>
    <body>
        <p>Hello! This is a HTML boilerplate.</p>
        <script>
            // place scripts at the end of the body and start
            alert('Start learning JS!');
        </script>
    </body>
</html>
